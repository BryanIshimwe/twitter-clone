<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-twitter"></i>
            </div>
            <nav>
                <ul>
                    <li><i class="fas fa-home"></i> Home</li>
                    <li><i class="fas fa-hashtag"></i> Explore</li>
                    <li><i class="fas fa-bell"></i> Notifications</li>
                    <li><i class="fas fa-envelope"></i> Messages</li>
                    <li><i class="fas fa-bookmark"></i> Bookmarks</li>
                    <li><i class="fas fa-list"></i> Lists</li>
                    <li><i class="fas fa-user"></i> Profile</li>
                    <li><i class="fas fa-ellipsis-h"></i> More</li>
                </ul>
            </nav>
            <button class="tweet-btn">Tweet</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="tweet-box">
                <img src="5v31kjn8_maduro-musk-_625x300_01_august_24-acf3c.webp" alt="Profile Image" class="profile-img">
                <textarea placeholder="What's happening?"></textarea>
            </div>
            <div class="tweet">
                <img src="5v31kjn8_maduro-musk-_625x300_01_august_24-acf3c.webp" alt="Profile Image" class="profile-img">
                <div class="tweet-content">
                    <div class="tweet-header">
                        <strong>John Doe</strong> @johndoe Â· 2h
                    </div>
                    <p>This is a sample tweet!</p>
                    <div class="tweet-actions">
                        <i class="far fa-comment"></i>
                        <i class="fas fa-retweet"></i>
                        <i class="far fa-heart"></i>
                        <i class="fas fa-share"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="search-box">
                <input type="text" placeholder="Search Twitter">
            </div>
            <div class="trending">
                <h3>What's happening</h3>
                <ul>
                    <li>#Trending1</li>
                    <li>#Trending2</li>
                    <li>#Trending3</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
